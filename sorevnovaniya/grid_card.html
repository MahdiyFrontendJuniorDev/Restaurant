<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./image/grid.css" />
  </head>
  <body>
    <div class="teaser__wrapper">
      <div class="teaser__image">
        <figure
          class="responsive-image responsive-image--centered"
          data-action="responsiveImage"
          style="background-color: transparent; max-width: none"
        >
          <picture class="responsive-image__picture">
            <img
              src="/content/dam/dd/img/menu-redesign/espresso-coffee/DNK00530_HotCoffee_200px@2x.png"
              alt="View coffee"
              class="responsive-image__img"
            />
          </picture>
        </figure>
      </div>

      <div class="teaser__content"></div>

      <div class="teaser__ctas">
        <div class="cta-group" data-action="ctaGroup">
          <a
            href="https://www.dunkindonuts.com/en/menu/espresso-and-coffee/product-coffee-id1000101"
            class="u-cta u-cta--primary"
            target="_self"
          >
            coffee
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
